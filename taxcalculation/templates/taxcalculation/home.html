{% extends "base.html" %}

{% block title %}All uploaded Files{% endblock %}

{% block content %}
    <h1>All uploaded Files</h1>
    <table>
        <tr>
            <th>File name</th>
            <th>Created</th>
        </tr>
        {% for file in files %}
            <tr>
                <td><a href="{{ file.get_absolute_url }}">{{ file.get_filename }}</a></td>
                <td>{{ file.created }}</td>
            </tr>
        {% endfor %}

    </table>

{% endblock %}
